name: Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Permissions needed for commit comments and status checks
permissions:
  contents: read
  statuses: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        id: build
        run: |
          npm run build 2>&1 | tee build-output.txt
          exit ${PIPESTATUS[0]}
        continue-on-error: true

      - name: Comment on failure
        if: steps.build.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('build-output.txt', 'utf8');

            // Extract just the error portion (last 100 lines max)
            const lines = output.split('\n');
            const errorLines = lines.slice(-100).join('\n');

            // Find the actual error messages
            const errorMatch = output.match(/Error:[\s\S]*?(?=\n\n|\nat\s|$)/g);
            const errors = errorMatch ? errorMatch.slice(0, 5).join('\n\n') : errorLines;

            const body = `## Build Failed

            **Commit:** \`${context.sha.substring(0, 7)}\`
            **Branch:** \`${context.ref.replace('refs/heads/', '')}\`

            ### Errors:
            \`\`\`
            ${errors.substring(0, 3000)}
            \`\`\`

            <details>
            <summary>Full build output (last 100 lines)</summary>

            \`\`\`
            ${errorLines.substring(0, 10000)}
            \`\`\`
            </details>

            ---
            *This comment was automatically generated by the build-check workflow.*`;

            // Post as commit comment
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: body
            });

      - name: Fail if build failed
        if: steps.build.outcome == 'failure'
        run: exit 1

      - name: Create success status
        if: steps.build.outcome == 'success'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              context: 'build-check',
              description: 'Build succeeded'
            });
